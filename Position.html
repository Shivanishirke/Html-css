<!DOCTYPE html>
<html>
    <head>
        <title>CSS Position</title>
    </head>

    <body
       style="height: 3000px ;
       padding-top: 60px;"
    >
        <div
           style="background-color: black;
           color: white;
           position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;"
        >Header</div>
        <div style="background-color: pink;
        width: 200px;
        height: 200px;
        position: static;
        
        "
        >Div 1</div>
        <div
        style="background-color: lightblue;
        width: 200px;
        height: 200px;"
        >Div 2</div>
    </body>
</html>
